<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="addressBook">
          <div class="form-group">
            <label for="new-first-name">First Name:</label>
            <input id="new-first-name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="new-last-name">Last Name:</label>
            <input id="new-last-name" class="form-control" type="text">
          </div>
          <div id="addresses">
            <div class="form-group">
              <label for="street">Street Name:</label>
              <input id="street" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label for="city">City:</label>
              <input id="city" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label for="state">State</label>
              <input id="state" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div>
          <button type="submit" class="btn btn-success">Add</button>

          <button type="submit" class="btn btn-warning">Add another address</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contact">
          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>First name:<span class="first-name"></span></p>
            <p>Last name:<span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">

            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
